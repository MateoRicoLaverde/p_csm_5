<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link href="css/Estilos.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-color: #e4e4e4">
        
        <div class="container col-lg-3">
            <h:form>
                <div class="form-group text-center">
                    <img src="img/iconos/icono_usuario2.png" alt="Error" height="80px" width="80px"/>
                    <p><strong>Ingresa tu Ususario</strong></p>
                </div>
                <div class="form-group"></div>
                <label>Correo</label>
                <h:inputText value="#{controladorUsuario.usuario.correo}" id="correo" class="form-control"></h:inputText> 
                <div class="form-group"></div>
                <label>Contrase√±a</label>
                <h:inputSecret value="#{controladorUsuario.usuario.clave}" id="clave" class="form-control"></h:inputSecret>
                <h:form>
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <h:commandButton action="#{controladorUsuario.loginU()}" class="btn btn-outline-success mt-2" value="Ingresar"></h:commandButton>
                    </div>
                </h:form>
            </h:form>            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>
</html>
