<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inventario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-dark bg-warning">
            <a class="btn btn-primary" href="index.xhtml" role="button">Regresar</a>
            <div class="dropdown">
                <a style="color: white" href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Cerrar Sesion</a>
                <div class="dropdown-menu text-center">
                    <a ><img src="img/iconos/icono_usuario2.png" height="80" width="80"></img></a><br>                  
                        <a>Usuario</a></br>
                    <a>Ejemplo@gmail.com</a>
                    <div class="dropdown-divider"></div>
                    <a href="Loging.xhtml" class="dropdown-item">Salir</a>
                </div>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-9">
                    <h3>Inventario</h3>
                    <h:dataTable class="table table-striped table-hover" value="#{controlador_inventario.getAll()}" var="producto">
                        <h:column>
                            #{producto.nombre}
                        </h:column>   
                        <h:column>
                            #{producto.codCategoria}
                        </h:column>
                        <h:column>
                            #{producto.codUnimed}
                        </h:column>
                        <h:column>
                            #{producto.codProd}
                        </h:column>     
                        <h:column>
                            #{producto.descripción}
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton action="#{controlador_inventario.selectUpdate(producto)}" class="btn btn-outline-success mt-2" value="Actualizar"></h:commandButton>
                            </h:form>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton action="#{controlador_inventario.delete(producto)}" class="btn btn-outline-danger mt-2" value="Eliminar"></h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="col-12 col-md-3">
                    <h3>Crear Item</h3>
                    <h:form>
                        <div class="row">
                            <div class="col-12">
                                <label>Nombre del Producto</label>
                                <h:inputText value="#{controlador_inventario.producto.nombre}" class="form-control"></h:inputText>
                            </div>
                            <div class="col-12">
                                <label>Codigo de Categoria</label>
                                <h:selectOneMenu value="#{controlador_inventario.categoriaSelect}" class="form-select">
                                    <f:selectItems value="#{controlador_inventario.allCategoria}" var="categoria" itemValue="#{categoria.idCat}" itemLabel="#{categoria.nombreCat}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-12 mt-2">
                                <label class="col-12">Unidad de Medida</label>
                                <h:selectOneMenu value="#{controlador_inventario.unidadMedidaSelect}" class="form-select">
                                    <f:selectItems value="#{controlador_inventario.allUnidadMedida}" var="unidadmedida" itemValue="#{unidadmedida.codUnimed}" itemLabel="#{unidadmedida.nombreUnidadMedida}"></f:selectItems>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-12">
                                <label>Descripcion</label>
                                <h:inputText value="#{controlador_inventario.producto.descripción}" class="form-control"></h:inputText>
                            </div>
                            <div class="col-12 d-flex justify-content-center mt-3">
                                <h:commandButton action="#{controlador_inventario.save()}" class="btn btn-outline-success" value="Guardar"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>

            </div>
        </div>     
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </h:body>
</html>
